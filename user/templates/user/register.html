{% extends "base/homePage.html" %}
{% block content %}
<h1>Register</h1>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username" required><br>
    <input type="password" name="password" placeholder="Password" required><br>
    <input type="password" name="confirm_password" placeholder="Confirm Password" required><br>
    <input type="email" name="email" placeholder="Email" required><br>
    <input type="file" name="image" placeholder="Profile Image"><br>
    <input type="text" name="phone_number" placeholder="Phone Number"><br>
    <input type="text" name="address" placeholder="Address"><br>
    <input type="text" name="gender" placeholder="Gender"><br>
    <input type="number" name="age" placeholder="Age"><br>

    <h2>Register as:</h2>
    <input type="radio" name="user_type" value="agent" required> Agent<br>
    <input type="radio" name="user_type" value="customer" required> Customer<br>
{% if messages %}
    {% for message in messages %}
        <div class="alert {% if message.tags == 'success' %}alert-success
        {% elif message.tags == 'error' %}alert-danger{% endif %}">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}
    <button type="submit">Register</button>
</form>

<br>
<a href="{% url 'login' %}">Already have an account? Login</a>
{% endblock content %}
