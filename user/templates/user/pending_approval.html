{% extends 'base/base.html' %}
{% block content %}
<style>
    /* Styles for Pending Registration Page */
.container {
    max-width: 800px;
    margin: 50px auto;
}

/* Alert Styling with Orange & Blue Theme */
.alert-info {
    background-color: white;
    border: none;
    border-radius: 10px;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    padding: 30px;
    position: relative;
    overflow: hidden;
}

.alert-info:before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 5px;
    background: linear-gradient(90deg, #FF8C00, #0077CC);
}

.alert-info h4 {
    color: #003366; /* Dark Blue */
    font-size: 24px;
    margin-bottom: 20px;
    font-weight: 600;
    border-bottom: 2px solid #FF8C00; /* Dark Orange */
    padding-bottom: 10px;
    display: inline-block;
}

.alert-info p {
    color: #555;
    font-size: 16px;
    line-height: 1.6;
    margin-bottom: 15px;
}

.alert-info p:last-of-type {
    margin-bottom: 25px;
}

.btn-primary {
    background-color: #0077CC; /* Medium Blue */
    border: none;
    padding: 12px 25px;
    border-radius: 5px;
    font-weight: 600;
    letter-spacing: 0.5px;
    box-shadow: 0 3px 10px rgba(0, 119, 204, 0.2);
    transition: all 0.3s ease;
}

.btn-primary:hover {
    background-color: #FF8C00; /* Dark Orange */
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(255, 140, 0, 0.3);
}

/* Add a nice animation */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

.alert-info {
    animation: fadeIn 0.5s ease-out forwards;
}

/* Responsive adjustments */
@media (max-width: 576px) {
    .container {
        margin: 20px auto;
        padding: 0 15px;
    }

    .alert-info {
        padding: 20px;
    }

    .alert-info h4 {
        font-size: 20px;
    }
}
</style>
<div class="container mt-5">
    <div class="alert alert-info">
        <h4>Your Agent Registration is Pending</h4>
        <p>Thank you for registering as an agent. Your account is currently awaiting admin approval.</p>
        <p>You will be notified once your account has been approved. Please check back later.</p>
        <a href="{% url 'login' %}" class="btn btn-primary">Return to Login</a>
    </div>
</div>
{% endblock %}
