{% extends 'base/base.html' %}
{% load static %}

{% block product_css %}
    <link rel="stylesheet" type="text/css" href="{% static 'product/css/product.css' %}">
{% endblock %}

{% block content %}
    <div class="container">
        <!-- Product Detail Section -->
        <div class="title">PRODUCT DETAIL</div>
        <div class="detail">
            <div class="image">
                <img src="{{ product.image.url }}" alt="{{ product.name }}" class="product-image">
            </div>
            <div class="content">
                <h1 class="name">{{ product.name }}</h1>
                <div class="price">${{ product.price }}</div>
                <div class="buttons">
                    <button onclick="window.location.href='/checkout'">Check Out</button>
                    <button onclick="addToCart({{ product.id }})">
                        Add To Cart
                        <span>
                            <svg class="" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 20">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 15a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm0 0h8m-8 0-1-4m9 4a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-9-4h10l2-7H3m2 7L3 4m0 0-.792-3H1"/>
                            </svg>
                        </span>
                    </button>
                </div>
                <div class="description">{{ product.description }}</div>
                <div class="stock">Stock: {{ product.stock }}</div>
            </div>
        </div>

        <!-- Similar Products Section -->

    <script>
        // Function to handle the 'Add to Cart' action
        function addToCart(productId) {
            // Assuming you have a cart system in place
            fetch(`/add-to-cart/${productId}/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}',  // Include CSRF token for security
                },
                body: JSON.stringify({ productId: productId })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert("Product added to cart!");
                } else {
                    alert("Error adding product to cart.");
                }
            });
        }
    </script>

{% endblock %}
