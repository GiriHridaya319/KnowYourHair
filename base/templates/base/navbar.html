{% load static %}

{% block navbar_css %}
<link rel="stylesheet" type="text/css" href="{% static 'base/css/home.css' %}">
{% endblock %}

{% block content %}
<nav>
    <div class="nav__header ">
        <div class="nav__logo">
            <a href="{% url 'KnowYourHair-home' %}">Know<span>YourHair</span></a>
        </div>
        <div class="nav__menu__btn" id="menu-btn">
            <span><i class="ri-menu-line"></i></span>
        </div>
    </div>
    <ul class="nav__links" id="nav-links">
        <li class="active"><a href="{% url 'KnowYourHair-home' %}">Home</a></li>
        <li><a href="{% url 'KnowYourHair-hairfallprediction' %}">HairFall</a></li>
        <li>
            <a href="{% url 'KnowYourHair-blog' %}">Prevention</a>

        </li>
        <li><a href="{% url 'KnowYourHair-product' %}">Product</a></li>
        <li><a href="{% url 'KnowYourHair-clinic' %}">Clinics</a></li>
        <li><a href="{% url 'KnowYourHair-blog' %}">Blog</a></li>
        <li><a href="{% url 'KnowYourHair-blog' %}">Contact Us</a></li>
    </ul>
    <div class="nav__btns">
        {% if user.is_authenticated %}
            <a href="{% url 'profile' %}" class="btn sign__up">Profile</a>
            <a href="{% url 'logout' %}" class="btn sign__in">Logout</a>
        {% else %}
            <a href="{% url 'login' %}" class="btn sign__in">Login</a>
            <a href="{% url 'registration' %}" class="btn sign__up">Register</a>
        {% endif %}
    </div>
</nav>
<script>
    const menuBtn = document.getElementById("menu-btn");
const navLinks = document.getElementById("nav-links");
const menuBtnIcon = menuBtn.querySelector("i");

menuBtn.addEventListener("click", (e) => {
  navLinks.classList.toggle("open");

  const isOpen = navLinks.classList.contains("open");
  menuBtnIcon.setAttribute("class", isOpen ? "ri-close-line" : "ri-menu-line");
});

navLinks.addEventListener("click", (e) => {
  navLinks.classList.remove("open");
  menuBtnIcon.setAttribute("class", "ri-menu-line");
});

const scrollRevealOption = {
  distance: "50px",
  origin: "bottom",
  duration: 1000,
};

ScrollReveal().reveal(".header__image img", {
  ...scrollRevealOption,
  origin: "right",
});

ScrollReveal().reveal(".header__content h1", {
  ...scrollRevealOption,
  delay: 500,
});

ScrollReveal().reveal(".header__content h2", {
  ...scrollRevealOption,
  delay: 650,
});

ScrollReveal().reveal(".header__content p", {
  ...scrollRevealOption,
  delay: 1000,
});

ScrollReveal().reveal(".header__content form", {
  ...scrollRevealOption,
  delay: 1500,
});

ScrollReveal().reveal(".header__content .bar", {
  ...scrollRevealOption,
  delay: 2000,
});

ScrollReveal().reveal(".header__image__card", {
  duration: 1000,
  interval: 500,
  delay: 2500,
});

</script>
{% endblock %}
